<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karenderia Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .container.mt-5 {
      flex: 1;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    .card {
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      height: 100%;
      background: white;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
    }

    .card-body {
      padding: 2.5rem 2rem;
    }

    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .card-text {
      color: #7f8c8d;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      min-height: 45px;
    }

    .btn {
      padding: 0.6rem 2rem;
      border-radius: 25px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .btn-success:hover {
      background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
      box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
    }

    .btn-warning {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn-warning:hover {
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
      box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
      color: white;
    }

    footer {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
      font-size: 0.9rem;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .card-body {
        padding: 2rem 1.5rem;
      }

      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">üçΩÔ∏è Karenderia Web App</span>
  </div>
</nav>

<div class="container mt-5">
  <div class="page-header">
    <h1>Welcome to Karenderia</h1>
    <p>Manage your restaurant operations efficiently</p>
  </div>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Menu Management</h5>
          <p class="card-text">View available food items and prices</p>
          <a href="menu.html" class="btn btn-primary">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Order Management</h5>
          <p class="card-text">Create orders and calculate totals</p>
          <a href="order.html" class="btn btn-success">Open</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Daily Sales</h5>
          <p class="card-text">View daily sales summary</p>
          <a href="sales.html" class="btn btn-warning">Open</a>
        </div>
      </div>
    </div>

  </div>
</div>

<footer>¬© 2026 Karenderia Web App</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
